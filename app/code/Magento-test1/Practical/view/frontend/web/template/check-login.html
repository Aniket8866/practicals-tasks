<!--Use 'stepCode' as id attribute-->
<li data-bind="fadeVisible: isVisible, attr: { id: stepCode }">
<div class="step-title" data-bind="i18n: stepTitle" data-role="title"></div>
    <div id="checkout-step-title"
         class="step-content"
         data-role="content">
        
        <form data-bind="submit: navigateToNextStep" data-hasrequired="* Required Fields">
            <fieldset class="fieldset">
                <legend class="legend"><span>Fill Detail</span></legend>
                <fieldset class="fieldset row">
                    <div class="fields col-md-6">
                        <div class="field name required">
                            <label for="additional_name">Additional Name:</label>
                            <div class="control">
                                <input type="text" id="additional_name" name="additional_name" required="true">
                            </div>
                        </div>
                         <div class="field name required">
                            <div class="additional_number_content">
                                <label for="additional_number">Additional Number:</label>
                                <div class="control">
                                    <input type="number" id="additional_number" name="additional_number" required="true">
                                </div>
                            </div>
                        </div>
                        <p id="number_validation_error" style="color:red;"> </p>
                    </div>
                </fieldset>
            </fieldset>
            <div class="actions-toolbar">
                <div class="primary">
                    <button data-role="opc-continue" type="submit" class="button action continue primary">
                        <span><!-- ko i18n: 'Next'--><!-- /ko --></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>
